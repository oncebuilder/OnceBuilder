<div class="container">
	<div class="row">
		<h2>Create Colorful Input Groups!</h2>
	</div>
    <div class="row form-group">
        <div class="input-group">
            <span class="input-group-addon primary"><span class="glyphicon glyphicon-star"></span></span>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row form-group">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon success"><span class="glyphicon glyphicon-ok"></span></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="input-group">
            <span class="input-group-addon info"><span class="glyphicon glyphicon-info-sign"></span></span>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="row form-group">
        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-addon warning"><span class="glyphicon glyphicon-warning-sign"></span></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="input-group">
            <span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
            <input type="text" class="form-control">
        </div>
    </div>
</div>
